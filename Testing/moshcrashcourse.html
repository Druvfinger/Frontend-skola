<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoshWebsite</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        /*if you set border radius to half of width you get a round picture*/

        margin-right: 15px;
      }

      p.username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/Water-room2.png" alt="Water-Room">

    <!--class kinda means category-->
    <p>Water is wet</p>
  </body>
