<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap-breakpoint.css">
</head>
<body>
<!--button-->
    <div class="container">
        <button class="btn btn-primary"></button>
        <a class="btn btn-primary" href="#">Test</a>
    </div>
    <hr>
<!--button link-->
<div class="container">
    <button class="btn btn-link">Test</button>
    <a class="btn btn-primary" href="#">Test</a>
</div>
<hr>
<!--button small/large-->
<div class="container">
    <button class="btn btn-primary btn-sm">Test</button>
    <a class="btn btn-primary bt-lg" href="#">Test</a>
</div>
<hr>
<!--button outline-->
<div class="container">
    <button class="btn btn-outline-secondary">Test</button>
    <a class="btn btn-primary" href="#">Test</a>
    <button class="btn btn-outline-danger">Test1</button>
    <button class="btn btn-outline-dark">Test1</button>
    <button class="btn btn-outline-info">Test1</button>
    <button class="btn btn-outline-primary">Test1</button>
    <button class="btn btn-outline-success">Test1</button>
    <button class="btn btn-outline-warning">Test1</button>
    <button class="btn btn-primary disabled">Test1</button>
    <button class="btn btn-outline-primary" data-bs-toggle="button">Test1</button> <!--this means that it remains in active state once pressed-->
    <button class="btn btn-outline-danger active" data-bs-toggle="button" aria-pressed="true">Test1</button>
</div>
<hr>
<!--button group-->
<div class="container">
    <div class="btn-group">
        <button class="btn btn-outline-primary" data-bs-toggle="button">Test</button>
    <a class="btn btn-outline-primary">Test</a>
    <a class="btn btn-outline-primary">Test</a>
    <a class="btn btn-outline-primary">Test</a>
    <a class="btn btn-outline-primary">Test</a>
    </div>
</div>
<hr>
<!--button group vertical-->
<div class="container">
    <div class="btn-group-vertical">
        <button class="btn btn-outline-primary" data-bs-toggle="button">Test</button>
    <a class="btn btn-outline-primary">Test</a>
    <a class="btn btn-outline-primary">Test</a>
    <a class="btn btn-outline-primary">Test</a>
    <a class="btn btn-outline-primary">Test</a>
    </div>
</div>
<hr>
<!--Alert-->
<div class="container">
    <div class="alert alert-dark">Alert</div>
    <div class="alert alert-success" role="alert">Alert</div>
    <div class="alert alert-success alert-dismissible" role="alert">
        <h1>Alert</h1>
        <a href="#" class="alert-link">Go here for more info</a>
        <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
    </div>
</div>
<hr>
<!--Alert fade-->
<div class="container">
    <div class="alert alert-dark">Alert</div>
    <div class="alert alert-success" role="alert">Alert</div>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h1>Alert</h1>
        <a href="#" class="alert-link">Go here for more info</a>
        <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
    </div>
</div>
<hr>

</body>
</html>
