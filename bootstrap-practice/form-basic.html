<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap-breakpoint.css">
</head>
<body>
<!---->
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="email@gmail.com" readonly class="form-control form-control-plaintext">
            <button>Submit</button>
        </form>
        <hr>
    </div>
<!---->
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="email@gmail.com" class="form-control">
            <button>Submit</button>
        </form>
        <hr>
    </div>
<!--color-->
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="color" id="email" value="email@gmail.com" class="form-control-color">
            <button>Submit</button>
        </form>
        <hr>
    </div>
<!--Range-->
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="range" id="email" value="email@gmail.com" class="form-range">
            <button>Submit</button>
        </form>
        <hr>
    </div>
<!--select-->
    <div class="container">
        <form>
            <label for="email" class="form-label">Email</label>
            <select>
                <option value="">One</option>
                <option value="">Two</option>
            </select>
            <button>Submit</button>
        </form>
        <hr>
    </div>
<!--class form select-->
<div class="container">
    <form>
        <label for="email" class="form-label">Email</label>
        <select class="form-select" disabled>
            <option value="">One</option>
            <option value="">Two</option>
        </select>
        <button>Submit</button>
    </form>
    <hr>
</div>
<!--checkbox-->
<div class="container">
    <form>
        <div class="form-check">
            <input type="checkbox" id="email" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
</div>
<!--toggle checkbox-->
<div class="container">
    <form>
        <div class="form-check form-switch">
            <input type="checkbox" id="email" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
</div>
<!-- inlined(if multiple checkboxes) -->
<div class="container">
    <form>
        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" id="email" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" id="email" class="form-check-input">
            <label for="email" class="form-check-label">Email2</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
</div>


</body>
</html>
