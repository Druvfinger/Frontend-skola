<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap-breakpoint.css">
</head>
<body>
<!--Modal-->
    <!--You need modal/modal-dialog/modal-content nested-->
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open</button>

            <div class="modal fade" id="modal">
                <div class="modal-dialog modal modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Header</h1>
                            <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button>
                        </div>
                        <div class="modal-body">Body</div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Close</button><!--data-bs-dismiss="modal" you need this to close the modal-->
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <hr>
<!--Modal scrollable in modal2.html-->
<!--Modal change size of modal-->
<div class="container">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open</button>

        <div class="modal fade modal-sm" id="modal">
            <div class="modal-dialog modal modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Header</h1>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">Close</button><!--data-bs-dismiss="modal" you need this to close the modal-->
                    </div>
                </div>
            </div>
        </div>
</div>
<hr>

</body>
</html>
