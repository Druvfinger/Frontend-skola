<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap-breakpoint.css">
</head>
<body>
<!--input group-->
<div class="container">
    <form>
        <label for="text">Text</label>
        <div class="input-group">
            <input type="text" id="text" class="form-control">
            <input type="text" id="text" class="form-control">
        </div>
        <button>Submit</button>
    </form>
    <hr>
</div>
<!---->
<div class="container">
<form>
    <label for="text">Text</label>
    <div class="input-group">
        <div class="input-group-text input-group-sm">$</div>
        <input type="number" id="text" class="form-control">
        <div class="input-group-text">.00</div>
        <button class="btn btn-primary">+</button>
    </div>
    <button>Submit</button>
</form>
<hr>
</div>
<!--floating label-->
<div class="container">
<form>
    <div class="form-floating">
        <!--input has to go before label and you have to have a placeholder-->
        <input type="email" id="email" class="form-control" placeholder="Enter email">
        <label for="email"  class="form-label">Email</label>
    </div>
    <button>Submit</button>
</form>
<hr>
</div>

<!---->
</body>
</html>
